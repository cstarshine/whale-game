<html>
    <head>
        <title>Whale Game</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <canvas id="game" width="300" height="300"></canvas><br />
        <button onclick="startGame()">게임시작</button>
        <button onclick="clearCanvas()">지우기</button>
        <button onclick="move('up')">위</button>
        <button onclick="move('down')">아래</button>
        <button onclick="move('right')">오른쪽</button>
        <button onclick="move('left')">왼쪽</button>
    </body>
</html>
